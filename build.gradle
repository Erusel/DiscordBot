plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java'
}

group 'fr.erusel'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation("net.dv8tion:JDA:5.0.0-beta.1")
}

shadowJar {
    archiveClassifier.set('')
    archiveName("discord-bot.jar")
    manifest {
        attributes 'Main-Class': 'fr.erusel.Main'
    }
}